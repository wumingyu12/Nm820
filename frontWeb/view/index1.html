<!doctype html>
<html lang="zh-CN" ng-app="MyApp">
<head>
	<meta charset="utf-8">
	<!-- 缓存禁止 -->
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!--bootstrap-->
	<link rel="stylesheet" href="/frame/bootstrap-3.3.4/css/bootstrap.css">
	<link rel="stylesheet" href="/frame/font-awesome-4.3.0/css/font-awesome.css">
	<link rel="stylesheet" href="/frame/animate_css/animate.css">
	<!--图标集-->
	<link rel="stylesheet" href="/my_css/iconmoon/iconmoonstyle.css">
	<link rel="stylesheet" href="/my_css/index1.css">
 		<!-- 第一个页面环境控制的css -->
	<link rel="stylesheet" href="/my_css/page1_state_css/page1_controlIndex.css">
	<link rel="stylesheet" href="/my_css/page1_state_css/page11_contState.css">
	<link rel="stylesheet" href="/my_css/page1_state_css/page12_historyDate.css">
	<link rel="stylesheet" href="/my_css/page1_state_css/page13_parmShow.css">
		<!-- 第五个页面视频监控用到的css -->
	<link rel="stylesheet" href="/my_css/page5_video_css/page51_videoShow.css">

	<!--===============脚本=====================-->
	<script src="/frame/jquery-1.7.1.min.js"></script>
	<script src="/frame/angular_js/angular.js"></script>
	<!--angular路由要在angular之后引入-->
	<script src="/frame/angular_js/angular-ui-router.js"></script>
	<script src="/frame/ui-bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
	<script src="/frame/angular_js/angular-animate.js"></script>
	<script src="/js/App.js"></script>
		<!-- 页面1 环境监控 -->
	<script src="/js/page1_state/page1_controlIndex.js"></script><!-- 页面1用到的指令等，一定要跟在app.js后 -->
	<script src="/js/page1_state/page11_contState.js"></script>
	<script src="/js/page1_state/page12_historyDate.js"></script>
	<script src="/js/page1_state/page13_parmShow.js"></script>
		<!-- 页面2 连续控制 -->
	<script src="/js/page2_control.js"></script><!-- 页面1用到的指令等，一定要跟在app.js后 -->
		<!-- 页面5 视频监控 -->
	<script src="/js/page5_video/page51_videoShow.js"></script>
	
	
	<!-- 引入angular char -->
	<link rel="stylesheet" href="/frame/angular-chart/angular-chart.css">
	<script src="/frame/angular-chart/Chart.min.js"></script>
	<script src="/frame/angular-chart/angular-chart.js"></script>

	<!-- 引入angular-xeditable -->
	<link rel="stylesheet" href="/frame/angular-xeditable/xeditable.css">
	<script src="/frame/angular-xeditable/xeditable.min.js"></script>
	<!-- checklist model ng的指令，可以让xeditable中的checklist作用，需要在app中引入这个模块 -->
	<script src="/frame/ng-checklist-model/checklist-model.js"></script>
</head>
<body ng-controller="bodyCtrl">
	<div class="my-main "><!-- 总体为3个左浮动排列 -->	
		<!-- 导航栏+主界面 -->	
		<div class="my-nav"  ng-controller="navleftCtrl"><!--absolute 父要为relative  -->
			<a class="my-nav-button" ng-class="{'my-nav-button-select':currentIndexNum===0}" ng-click="showMain(0)"><!-- currentIndexNum===0如果当前的选择索引是0 -->
				<span><i class="fa fa-skyatlas fa-fw "></i>环境控制</span>
			</a>
			<a class="my-nav-button" ng-class="{'my-nav-button-select':currentIndexNum===1}" ng-click="showMain(1)">
				<span><i class="fa fa-chain fa-fw "></i>料线控制</span>
			</a>
			<a class="my-nav-button" ng-class="{'my-nav-button-select':currentIndexNum===2}" ng-click="showMain(2)">
				<span><i class="fa fa-spoon fa-fw " ></i>精准喂料</span>
			</a>
			<a class="my-nav-button" ng-class="{'my-nav-button-select':currentIndexNum===3}" ng-click="showMain(3)">
				<span><i class="fa fa-tachometer fa-fw "></i>料塔称重</span>
			</a>
			<a class="my-nav-button" ng-class="{'my-nav-button-select':currentIndexNum===4}" ng-click="showMain(4)">
				<span><i class="fa fa-video-camera fa-fw "></i>视频监控</span>
			</a>
		</div>
		<!--		<div class="my-main-show " ng-include="$root.mainShow.url">
		</div>  -->

		<!-- <div ui-view class="animated zoomIn zoomOut my-main-show"> 有跳场动画，需要angular动画模块-->
		<div ui-view class="my-main-show">
			<!-- ui-rounter初始状态的显示处 -->
		</div>

					<div class="list-group">
				<!--ui-sref="state1"为uirounter的属性-->
				<a class="list-group-item my-left-botton" ui-sref="page1"> <i class="fa fa-home fa-fw " style="vertical-align:middle;font-size:10vh;"></i>
					<h1 class="my-test-inline">Home</h1>
				</a>
				<a class="list-group-item my-left-botton" ui-sref="page2"> <i class="fa fa-book fa-fw " style="vertical-align:middle;font-size:10vh;"></i>
					<h1 class="my-test-inline" >Home</h1>
				</a>
				<a class="list-group-item my-left-botton" ui-sref="page3">
					<i class="fa fa-pencil fa-fw " style="vertical-align:middle;font-size:10vh;"></i>
					<h1 class="my-test-inline">Home</h1>
				</a>
				<a class="list-group-item my-left-botton" ui-sref="page4">
					<i class="fa fa-cog fa-fw " style="vertical-align:middle;font-size:10vh;"></i>
					<h1 class="my-test-inline">Home</h1>
				</a>
				</div>
	</div>
</body>
</html>
