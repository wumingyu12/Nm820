<!doctype html>
<html lang="zh-CN" ng-app="MyApp">
<head>
	<meta charset="utf-8">
	<!-- 缓存禁止 -->
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!--bootstrap-->
	<link rel="stylesheet" href="/frame/bootstrap-3.3.4/css/bootstrap.css">
	<link rel="stylesheet" href="/frame/font-awesome-4.3.0/css/font-awesome.css">
	<link rel="stylesheet" href="/frame/animate_css/animate.css">
	<!--图标集-->
	<link rel="stylesheet" href="/my_css/iconmoon/iconmoonstyle.css">
	<link rel="stylesheet" href="/my_css/index.css">
	<link rel="stylesheet" href="/my_css/page1.css">
	<link rel="stylesheet" href="/my_css/page1_controlIndex.css">
	<!--===============脚本=====================-->
	<script src="/frame/angular_js/angular.js"></script>
	<!--angular路由要在angular之后引入-->
	<script src="/frame/angular_js/angular-ui-router.js"></script>
	<script src="/frame/ui-bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
	<script src="/frame/angular_js/angular-animate.js"></script>
	<script src="/js/App.js"></script>
	<script src="/js/page1_controlIndex.js"></script><!-- 页面1用到的指令等，一定要跟在app.js后 -->
	<script src="/js/page2_control.js"></script><!-- 页面1用到的指令等，一定要跟在app.js后 -->


</head>
<body ng-controller="bodyCtrl">
	<div class="my-main "><!-- 总体为3个左浮动排列 -->	
		<!-- 导航栏+主界面 -->	
		<div class="my-nav"  ng-controller="navleftCtrl"><!--absolute 父要为relative  -->
			<a class="my-nav-button" ng-class="{'my-nav-button-select':currentIndexNum===0}" ng-click="showMain(0)"><!-- currentIndexNum===0如果当前的选择索引是0 -->
				<span><i class="fa fa-pencil fa-fw "></i>环境控制</span>
			</a>
			<a class="my-nav-button" ng-class="{'my-nav-button-select':currentIndexNum===1}" ng-click="showMain(1)">
				<span><i class="fa fa-pencil fa-fw "></i>料线控制</span>
			</a>
			<a class="my-nav-button" >
				<span><i class="fa fa-pencil fa-fw "></i>料塔称重</span>
			</a>
		</div>
		<div class="my-main-show " ng-include="$root.mainShow.url">
		</div>
	</div>
</body>
</html>
