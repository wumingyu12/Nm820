<!-- 环境控制器的第二个页面，显示历史数据 -->
<div class="my-page12-mainpage">
	<!-- 24小时温度曲线 colours="ocw.colours"--> 
	<div class="my-page12-wenduChat-day" id="line-chart" ng-controller="page12_LineCtrl_wenduDay">
	    <div class="panel panel-default">
	        <div class="panel-heading">24小时温度曲线</div>
	        <div class="panel-body">
	            <canvas id="line" 
	          		class="chart chart-line" 
	          		legend="flase"
	                click="onClick" 
	                hover="onHover"
	                series="ocw.series"
					data="ocw.data" 
					labels="ocw.labels" 

	                options="{
        				scaleShowHorizontalLines: true,
        				scaleShowVerticalLines: true,
        				tooltipTemplate: '<%= value %> $',
        				responsive: true
    				}"
					>
	            </canvas>
	       </div>
	    </div>
	</div>
	<!-- 一个月内最大最小平均温度曲线 datasetFill: false不填充颜色--> 
	<div class="my-page12-wenduChat-month" id="line-chart" ng-controller="page12_LineCtrl_wenduMonth">
	    <div class="panel panel-default">
	        <div class="panel-heading">月平均，最高，最低温度</div>
	        <div class="panel-body">
	            <canvas id="line" 
	          		class="chart chart-line" 
	          		legend="flase"
	                click="onClick" 
	                hover="onHover"
	                series="ocw.series"
					data="ocw.data" 
					labels="ocw.labels" 
					colours="ocw.colours"
	                options="{
        				scaleShowHorizontalLines: true,
        				scaleShowVerticalLines: true,
        				tooltipTemplate: '<%= value %> $',
        				responsive: true,
        				datasetFill: false
    				}"
					>
	            </canvas>
	       </div>
	    </div>
	</div>
</div>
